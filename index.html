<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Itinerary Generator</title>
</head>
<body>
  <h2>Generate Itinerary</h2>
  <form id="itineraryForm">
    <label>Guest Name: <input name="Guest Name" required /></label><br>
    <label>Adults: <input name="Adults" type="number" required /></label><br>
    <label>From Date: <input name="fromDate" type="date" required /></label><br>
    <label>To Date: <input name="toDate" type="date" required /></label><br>
    <button type="submit">Generate</button>
  </form>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
